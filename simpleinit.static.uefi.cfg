language = "en_US.UTF-8"
logger {
	file_output = "@part_logfs:\\simpleinit.log"
    use_console = false
}
boot {
    // Default boot optionï¼Œplease remove the `boot.default` key found in `simpleinit.uefi.cfg` first
	default = "android"
	configs {
        // Example of booting to Android
		android {
			mode = 8
			desc = "Android"
			show = true
			enabled = true
			icon = "linux.svg"
			extra {
				use_uefi = false
				kernel = "@part_esp:\\androidb\\Image.gz"
				dtb = "@part_esp:\\androidb\\sdm845-oneplus-fajita.dtb"
				skip_kernel_fdt_cmdline = true
				update_splash = false
				initrd = "@part_esp:\\androidb\\ramdisk"
				cmdline = "androidboot.hardware=qcom androidboot.console=ttyMSM0 video=vfb:640x400,bpp=32,memsize=3072000 msm_rtb.filter=0x237 ehci-hcd.park=3 lpm_levels.sleep_disabled=1 service_locator.enable=1 swiotlb=2048 androidboot.configfs=true androidboot.usbcontroller=a600000.dwc3 firmware_class.path=/vendor/firmware_mnt/image loop.max_part=7 buildvariant=user"
			}
		}
        // Example of booting Linux mainline kernel
		mainline {
			mode = 8
			desc = "Linux Mainline"
			show = true
			enabled = true
			icon = "linux.svg"
			extra {
				use_uefi = false
				kernel = "@part_esp:\\6.7\\Image.gz"
				dtb = "@part_esp:\\6.7\\sdm845-oneplus-fajita.dtb"
				skip_kernel_fdt_cmdline = true
				update_splash = false
				initrd = "@part_esp:\\6.7\\ramdisk-new.cpio.xz"
				cmdline = "pd_ignore_unused clk_ignore_unused efi=novamap"
			}
		}
	}
}
locates {
	part_boot {
		by_disk_label = "gpt"
        // Partition name
		by_gpt_name = "boot"
	}
	part_dtbo {
		by_disk_label = "gpt"
		by_gpt_name = "dtbo"
	}
	part_system {
		by_disk_label = "gpt"
		by_gpt_name = "system"
	}
	part_logfs {
		by_disk_label = "gpt"
		by_gpt_name = "logfs"
	}
	part_rec {
		by_disk_label = "gpt"
		by_gpt_name = "recovery"
	}
	part_esp {
		by_disk_label = "gpt"
		by_gpt_name = "EFI"
	}
	part_pe {
		by_disk_label = "gpt"
		by_gpt_name = "pe"
	}

}
